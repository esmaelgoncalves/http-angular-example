<div class="container">

  <div class="page-header">
    <h1>Livros <small>Cadastro de Livros</small></h1>
  </div>

  <div class="alert alert-danger" *ngIf="hasErro">
    <strong>Erro!</strong> {{ mensagem }}
  </div>

  <div class="alert alert-success" *ngIf="isSucesso">
    <strong>Sucesso!</strong> {{ mensagem }}
  </div>

  <div class="form-group">
    <label>Nome</label>
    <input type="text" class="form-control" #nome (focus)="limparMensagens()">
  </div>

  <button type="button" class="btn btn-primary" (click)="adicionar(nome.value); nome.value = ''">Adicionar</button>

  <table class="table" style="margin-top: 20px">
    <thead>
      <tr>
        <th>CÃ³digo</th>
        <th>Nome</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let livro of livros">
        <td>{{ livro.id }}</td>
        <td>
          <div class="input-group">
            <input type="text" class="form-control" [(ngModel)]="livro.nome">
            <span class="input-group-btn">
              <button class="btn btn-primary"
                (click)="atualizar(livro)">Atualizar</button>
            </span>
          </div>
        </td>
        <td>
          <button class="btn btn-danger" (click)="excluir(livro.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
